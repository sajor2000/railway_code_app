# Railway Nixpacks Configuration for Medical Coding Platform
# Simplified configuration to avoid Nix package conflicts

[variables]
NODE_VERSION = "18"
PYTHON_VERSION = "3.10"

[phases.install]
cmds = [
    "cd frontend && npm install --production",
    "pip install --no-cache-dir -r requirements.txt"
]

[phases.build] 
cmds = [
    "cd frontend && npm run build",
    "mkdir -p backend/static",
    "cp -r frontend/build/* backend/static/",
    "ls -la backend/static/",
    "echo 'Frontend build copied to backend/static/'"
]

[start]
cmd = "python -m uvicorn backend.server:app --host 0.0.0.0 --port $PORT"